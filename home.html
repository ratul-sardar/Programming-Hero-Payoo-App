<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
            integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            rel="shortcut icon"
            href="./assets/logo.png"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="./style/main.css" />
        <title>Payoo</title>
    </head>
    <body class="max-w-lg mx-auto bg-base-200 h-dvh">
        <header
            class="px-6 py-3 border-b border-gray-400 flex justify-between items-center"
        >
            <div class="flex items-center space-x-2">
                <div class="" id="siteLog">
                    <img src="./assets/logo.png" alt="site logo" width="64px" />
                </div>
                <div class="space-y-1">
                    <div class="text-lg font-black">
                        $<span class="" id="balance">0</span>
                    </div>
                    <p>Available Balance</p>
                </div>
            </div>

            <a
                href="./index.html"
                class="btn rounded-lg border border-gray-400 font-normal space-y-2"
                ><i class="fa-solid fa-arrow-right-from-bracket"></i>Log Out</a
            >
        </header>
        <main class="px-6">
            <section id="appNav">
                <div class="mt-8 mb-6">
                    <h1 class="mb-3 text-2xl font-bold">
                        Welcome to Pay<span class="text-primary">oo</span>
                    </h1>
                    <p>
                        Enjoy easy and convenient financial services with us.
                        Cashout charge is low and
                    </p>
                </div>
                <div class="grid grid-cols-3 gap-3">
                    <button
                        class="btn btn-primary btn-soft flex-col h-full px-6 py-5 gap-2 rounded-xl border-gray-400"
                    >
                        <img src="./assets/opt-1.png" alt="" />Add Money
                    </button>
                    <button
                        class="btn btn-primary btn-soft flex-col h-full px-6 py-5 gap-2 rounded-xl border-gray-400"
                    >
                        <img src="./assets/opt-2.png" alt="" />Cashout
                    </button>
                    <button
                        class="btn btn-primary btn-soft flex-col h-full px-6 py-5 gap-2 rounded-xl border-gray-400"
                    >
                        <img src="./assets/opt-3.png" alt="" />Transfer Money
                    </button>
                    <button
                        class="btn btn-primary btn-soft flex-col h-full px-6 py-5 gap-2 rounded-xl border-gray-400"
                    >
                        <img src="./assets/opt-4.png" alt="" />Get Bonus
                    </button>
                    <button
                        class="btn btn-primary btn-soft flex-col h-full px-6 py-5 gap-2 rounded-xl border-gray-400"
                    >
                        <img src="./assets/opt-5.png" alt="" />Pay Bill
                    </button>
                    <button
                        class="btn btn-primary btn-soft flex-col h-full px-6 py-5 gap-2 rounded-xl border-gray-400"
                    >
                        <img src="./assets/opt-6.png" alt="" />Transactions
                    </button>
                </div>
            </section>

            <section id="lastPayments" class="pt-6 space-y-4">
                <header class="flex justify-between">
                    <h2 class="font-semibold text-lg">Latest Payment</h2>
                    <a href="#">View All</a>
                </header>
                <main class="">
                    <a
                        href="#"
                        class="btn btn-wide w-full max-w-full h-full p-4 rounded-lg flex justify-between"
                    >
                        <div class="left flex gap-2">
                            <div class="w-fit p-2 rounded-full bg-gray-300">
                                <img src="./assets/opt-1.png" alt="" />
                            </div>
                            <div class="">
                                <h3 class="text-md text-gray-600 text-left">
                                    Electricity Bill
                                </h3>
                                <p class="text-xs font-normal">
                                    Today 01:44 AM
                                </p>
                            </div>
                        </div>
                        <div class="right">
                            <i class="fa-solid fa-circle-dot"></i>
                        </div>
                    </a>
                </main>
            </section>
        </main>
    </body>
</html>
