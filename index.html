<!doctype html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="shortcut icon"
            href="./assets/logo.png"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="./style/output.css" />
        <script src="./script/login.js" defer></script>

        <title>Payoo</title>
    </head>
    <body
        class="bg-base-200 h-dvh flex flex-col justify-center items-center gap-8 p-6"
    >
        <header>
            <div id="siteLogo" class="">
                <img src="./assets/Logo-full.png" alt="Site Logo" />
            </div>
        </header>
        <main class="w-full">
            <fieldset
                class="fieldset bg-white p-8 border-base-300 rounded-3xl w-full max-w-md mx-auto border"
            >
                <label class="label text-neutral font-bold"
                    >Mobile Number</label
                >
                <input
                    id="tel-field"
                    type="tel"
                    class="input rounded-full w-full"
                    placeholder="Enter your number"
                    minlength="11"
                    maxlength="11"
                />

                <label class="label text-neutral font-bold">4 digit pin</label>
                <input
                    id="password-field"
                    type="password"
                    class="input rounded-full w-full"
                    placeholder="Password"
                    minlength="4"
                    maxlength="4"
                />

                <button
                    id="login-btn"
                    class="btn btn-primary rounded-full mt-4"
                >
                    Login
                </button>
            </fieldset>
        </main>
    </body>
</html>
